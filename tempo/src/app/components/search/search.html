<div layout="row" layout-align="center center" class="search">
  <md-autocomplete
    md-delay="100"
    md-no-cache="true"
    md-selected-item-change="vm.selectedItemChanged(item)"
    md-search-text="vm.searchText"
    md-items="item in vm.querySearch(vm.searchText)"
    md-item-text="item.display"
    md-min-length="3"
    placeholder="Selecione sua cidade">
    <md-item-template>
      <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.display}}</span>
    </md-item-template>
    <md-not-found>
      Nenhuma cidade encontrada para a busca: "{{vm.searchText}}"
    </md-not-found>
  </md-autocomplete>
  <md-button class="md-icon-button md-accent md-warn" aria-label="Favorito" ng-click="vm.setFavorite()">
    <i class="material-icons">favorite</i>
  </md-button>
</div>
